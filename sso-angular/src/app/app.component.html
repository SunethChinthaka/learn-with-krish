<div class="card" style="width: 18rem">
  <div class="card-body">
    <h2 class="card-title" style="text-align: center">SSO TEST APP</h2>
    <div class="row">
      <div class="col text-center">
        <button
          type="button"
          class="btn btn-success btn-lg"
          (click)="login()"
          *ngIf="!token"
        >
          Login
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-lg"
          (click)="logout()"
          *ngIf="token"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>

<router-outlet *ngIf="token"></router-outlet>
